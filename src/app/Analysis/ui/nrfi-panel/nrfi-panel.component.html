<mat-accordion *ngIf="handsetPortrait">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <span>NRFI vs YRFI</span>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="runs-first-inning-container">
      <span class="label">NRFI (No Runs First Inning) </span>
      <div class="no-runs-first-inning">
        <span>{{away.runsFirstInning.awayNoRunsFirstInningPct}}%</span>
        <span class="spacer"></span>
        <span>{{home.runsFirstInning.homeNoRunsFirstInningPct}}%</span>
      </div>
      <span class="label">YRFI (Yes Runs First Inning) </span>
      <div class="no-runs-first-inning">
        <span>{{away.runsFirstInning.awayYesRunsFirstInningPct}}%</span>
        <span class="spacer"></span>
        <span>{{home.runsFirstInning.homeYesRunsFirstInningPct}}%</span>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
