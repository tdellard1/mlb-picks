<div class="container-item" [ngStyle]="getStyles()">
  <span>Time</span>
  <span>Away</span>
  <span></span>
  <span>Home</span>
  <ng-container *ngFor="let game of games">
    <span>{{ getStartTimeString(game.gameTime) }}</span>
    <span>{{ getAwayTeam(game) }}</span>
    <span>vs.</span>
    <span>{{ getHomeTeam(game) }}</span>
  </ng-container>
</div>
