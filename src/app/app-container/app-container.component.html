<mat-tab-group>
  <mat-tab label="Analysis">
    <ng-template matTabContent>
      <div class="container">
<!--        <match-ups></match-ups>-->
        <props></props>
      </div>
    </ng-template>
  </mat-tab>
  <mat-tab label="Slate">
    <ng-template matTabContent>
      <div class="container">
        <slate-container
          [slates]="(slates$ | async)!"
          [dailySchedule]="(dailySchedule$ | async)!"
          [teams]="(teams$ | async)!"></slate-container>
      </div>
    </ng-template>
  </mat-tab>
  <mat-tab label="Props">
    <ng-template matTabContent>
      <div class="container">
        <analysis-container-component
          [dailySchedule]="(dailySchedule$ | async)!"
          [mlbTeamSchedules]="(mlbSchedules$ | async)!"></analysis-container-component>
      </div>
    </ng-template>
  </mat-tab>
</mat-tab-group>
