<mat-tab-group>
  <mat-tab label="Analysis">
    <ng-template matTabContent>
      <div class="container">
        <analysis-container-component
          [teams]="(teams$ | async)!"
          [dailySchedule]="(dailySchedule$ | async)!"
          [mlbTeamSchedules]="(mlbSchedules$ | async)!"></analysis-container-component>
      </div>
    </ng-template>
  </mat-tab>
  <mat-tab label="Slate">
    <ng-template matTabContent>
      <div class="container">
        <slate-container
          [slates]="(slates$ | async)!"
          [dailySchedule]="(dailySchedule$ | async)!"
          [boxScoreSchedule]="(boxScores$ | async)!"
          [teams]="(teams$ | async)!"></slate-container>
      </div>
    </ng-template>
  </mat-tab>
</mat-tab-group>
