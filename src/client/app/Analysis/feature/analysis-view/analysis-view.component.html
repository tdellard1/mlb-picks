<ng-container *ngIf="!(spinner$ | async); else spinner">
  <div class="analysis-container" *ngIf="home && away">
    @for (chart of charts; track chart) {
      <line-chart [chartData]="chart"></line-chart>
    }
  </div>
</ng-container>

<ng-template #spinner>
  <div class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
