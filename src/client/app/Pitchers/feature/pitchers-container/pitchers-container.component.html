<ng-select *ngIf="pitchersArray.length > 1"
           appearance="outline"
           (change)="changePitcher()"
           [(ngModel)]="selectedPitcher"
           [clearable]="false">
  @for (pitcher of pitchersArray; track pitcher) {
    <ng-option [value]="pitcher">
      {{ pitcher.longName }} - {{ pitcher.team }}
    </ng-option>
  }
</ng-select>

<router-outlet></router-outlet>
