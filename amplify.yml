version: 1
backend:
  phases:
    build:
      commands:
        - nvm install 18.19
        - nvm use 18.19
        - npm install
frontend:
  phases:
    build:
      commands:
        - nvm install 18.19
        - nvm use 18.19
        - npm install -g @angular/cli
        - ng version
        - ng build --configuration=production
  artifacts:
    baseDirectory: dist/mlb-picks/browser
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
